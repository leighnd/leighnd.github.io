<link rel="stylesheet" href="https://embedbsky.com/embedbsky.com-master-min.css" />
<div id="embedbsky-com-timeline-embed"></div>
<script>
    let containerWidth = 100, containerHeight = 600; // Adjust the width and height as needed
    const getHtml = async (url) => {
        console.log('Fetching URL:', url);
        const response = await fetch(url);
        if (response.status !== 200) {
            console.error('Failed to fetch feed data:', response.status);
            return '<p><strong>No feed data could be located</p></strong>';
        }
        console.log('Feed data fetched successfully');
        return response.text();
    };
    document.addEventListener('DOMContentLoaded', async () => {
        console.log('DOM fully loaded and parsed');
        const timestamp = (new Date).toISOString();
        const embedContainer = document.getElementById('embedbsky-com-timeline-embed');
        embedContainer.style.width = `${containerWidth}%`;
        embedContainer.style.height = `${containerHeight}px`;
        console.log('Embed container dimensions set');
        const htmlContent = await getHtml(`https://embedbsky.com/feeds/b80989407eb1f90a00b8057fa1634ea4392f49f0ca1f1dd2d6d0e8dbb7b27bb1.html?v=${timestamp}`);
        embedContainer.innerHTML = htmlContent;
        console.log('Embed content loaded');
    });
</script>
